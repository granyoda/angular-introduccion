<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
    let i = index
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item    d-flex justify-content-between    align-items-center"
    [ngClass]="{
      'list-group-item-warning': isEven,
      'list-group-item-primary': isLast,
      'list-group-item-danger': isFirst
    }"
  >
    <div>

      <!-- index es un objeto definido por ngFor, junto con todos los demas  -->
      <span class="text-primary">{{ i+1 }}</span>
      {{ character.name }} - power: {{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )">X</button>
  </li>
</ul>
